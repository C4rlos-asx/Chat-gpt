services:
  - type: web
    name: open-webui
    runtime: docker
    repo: https://github.com/open-webui/open-webui
    plan: free
    region: oregon
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: WEBUI_SECRET_KEY
        sync: false
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: webui-db
          property: connectionString

databases:
  - name: webui-db
    plan: free
    databaseName: webui
    user: webui
    region: oregon
